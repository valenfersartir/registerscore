<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up now</h1>
    <form action="/register" method="POST">
        <br> <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="create a unique username"/><br>
        <br> <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="type your email"/><br>
        <br> <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="create a strong password"/><br>
        <br> <label type="password">Repeat Password</label>
        <input type="password" name="password_repeat" id="password_repeat" placeholder="repeat password"/><br>\
        <input type="submit" value="signup">
</body>
</html>
